# Netlify configuration file
# Next.js APIルート使用
[build]
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  TYPESCRIPT_ENABLED = "true"

[dev]
  command = "npm run dev"
  port = 3000

# Next.js用のプラグイン設定
[[plugins]]
  package = "@netlify/plugin-nextjs" 